server {
    listen 80;
    server_name _;
    
    # Основной редирект на T-Pot dashboard
    location / {
        return 301 /tpot/;
    }
    
    # T-Pot главная панель
    location /tpot/ {
        alias /var/www/html/;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Заголовки безопасности
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
    }
    
    # Kibana интерфейс
    location /kibana/ {
        proxy_pass http://kibana:5601/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket поддержка для Kibana
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Elasticsearch API (только для чтения)
    location /api/ {
        proxy_pass http://elasticsearch:9200/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Ограничиваем только GET запросы для безопасности
        limit_except GET {
            deny all;
        }
    }
    
    # API для получения статистики T-Pot
    location /stats/ {
        proxy_pass http://elasticsearch:9200/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Только статистические запросы
        location ~ ^/stats/(_cat|_cluster|tpot-.*/_search) {
            proxy_pass http://elasticsearch:9200$request_uri;
        }
    }
    
    # Статические ресурсы для dashboard
    location /static/ {
        alias /var/www/html/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "T-Pot is running\n";
        add_header Content-Type text/plain;
    }
    
    # Логирование
    access_log /var/log/nginx/tpot_access.log;
    error_log /var/log/nginx/tpot_error.log;
    
    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

